<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Mi Vademecum</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mis Medicamentos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="titulo">Ingreso de Medicamentos</h2>
        <form id="formAgregarCarrito" class="col-lg-6 m-5">
            <div class="mb-3">
                <label for="sn" class="form-label">Código de Barras</label>
                <input type="text" class="form-control" id="snInput" aria-describedby="sn">
            </div>
            <div class="mb-3">
                <label for="pactivo" class="form-label">Principio Activo</label>
                <input type="text" class="form-control" id="pactivoInput" aria-describedby="pactivo">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Comercial</label>
                <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
            </div>
            <div class="mb-3">
                <label for="dosis" class="form-label">Dosis</label>
                <input type="text" class="form-control" id="dosisInput" aria-describedby="dosis">
            </div>
            <div class="mb-3">
                <label for="presentacion" class="form-label">Presentación</label>
                <input type="text" class="form-control" id="presentacionInput" aria-describedby="presentacion">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoriaInput" aria-describedby="categoria">
            </div>
            <div>
                <button type="text" id="agregarMedicamentoBTN" class="btn btn-success">Agregar Medicamento</button>
            </div>
        </form>
        <div class="row">
            <div class="m-5 col-lg-3">
                <button id="verVademecum" class="btn btn-success">Ver Vademecum</button>
            </div>
            <div class="m-5 col-lg-3">
                <button id="ocultarVademecum" class="btn btn-success">Ocultar Vademecum</button>
            </div>
        </div>
        <!--Container-->
        <div class="container">
            <div id="coincidencia"></div>
            <div id="medicamentos" class="row">
            </div>
        </div>
        <!--Modal Carrito-->
        <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Prescripción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-bodyCarrito">
                    </div>
                    <div class="row ml-ato">
                        <p id="precioTotal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                            id="botonFinalizarCompra">Finalizar Prescripción</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="./js/script.js"></script>
</body>

</html>
